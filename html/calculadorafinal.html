<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="../css/stylecalculadorafinal.css" />
    <script src="../js/jscalculadorafinal.js"></script>
    <title>Calculadora Final</title>
   
  </head>
  <body>
    <header></header>
    <nav></nav>

    <section>
      <div class="container">
        <div class="calculadora">    
           
          <div class="display" id="id-display" ></div>
          <button class="c" onclick="limpiar()">C</button>
          <button onclick="borrar()">&larr;</button>
          <button onclick="evaluarOperacion('/')">/</button>
          
          <button id="btn7" onclick="recibirValor1(7)">7</button>
          <button id="btn8" onclick="recibirValor1(8)">8</button>
          <button id="btn9" onclick="recibirValor1(9)">9</button>

          <button id="btnx" onclick="evaluarOperacion('*')">x</button>

          <button id="btn4" onclick="recibirValor1(4)">4</button>
          <button id="btn5" onclick="recibirValor1(5)">5</button>
          <button id="btn6" onclick="recibirValor1(6)">6</button>

          <button id="btn-" onclick="evaluarOperacion('-')">-</button>

          <button id="btn1" onclick="recibirValor1(1)">1</button>
          <button id="btn2" onclick="recibirValor1(2)">2</button>
          <button id="btn3" onclick="recibirValor1(3)">3</button>

          <button id="btnSuma" onclick="evaluarOperacion('+')">+</button>
          <button id="btnCero" class="cero" onclick="recibirValor1(0)">0</button>
          <button id="btnPunto">.</button>
          <button id="btnIgual" onclick="igual()">=</button>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
